<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine's Day ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 350px;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background: #e63946;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: absolute;
    }

    .success {
      font-size: 22px;
      color: #e63946;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Shreedevi ğŸ’•</h1>
    <p>Shreedevi, will you be my Valentine? ğŸ’–</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ˜</button>
      <button id="noBtn">No ğŸ™„</button>
    </div>

    <div id="result" class="success"></div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const result = document.getElementById('result');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {
      result.innerHTML = 'Yayyy! ğŸ’– I knew you would say YES! ğŸ¥°';
    });
  </script>
</body>
</html>
