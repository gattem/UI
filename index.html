<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Shreedevi Patil üíñ</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ff758c, #ff7eb3, #2b1055);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .hearts span {
      position: absolute;
      bottom: -50px;
      font-size: 24px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      animation: fadeIn 2s ease;
      max-width: 360px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 14px 28px;
      font-size: 17px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      box-shadow: 0 0 20px rgba(255,65,108,0.8);
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #adb5bd;
      color: black;
      position: absolute;
      left: 120px;
    }

    .success {
      font-size: 22px;
      margin-top: 25px;
      animation: fadeIn 1.5s ease;
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <div class="hearts"></div>

  <!-- Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Shreedevi Patil üíñ</h1>
    <p>From the moment you entered my life,<br>everything became beautiful‚Ä¶</p>
    <p><b>Will you be my Valentine? üåπ</b></p>

    <div class="buttons">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üôÑ</button>
    </div>

    <div id="result" class="success"></div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const result = document.getElementById('result');
    const heartsContainer = document.querySelector('.hearts');

    // No button escape
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 260 - 130;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Yes click
    yesBtn.addEventListener('click', () => {
      result.innerHTML = 'Yayyy! üíñüíñ You just made me the happiest person alive! ü•∞';
      createHearts(40);
    });

    // Floating hearts generator
    function createHearts(count = 20) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('span');
        heart.innerText = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 4 + 's';
        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }
    }

    // Ambient hearts
    setInterval(() => createHearts(5), 1500);
  </script>
</body>
</html>
